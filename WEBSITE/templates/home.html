{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="container mt-5 text-center">
    <h1>Welcome to Stocking Stuffer</h1>
    <p class="lead">Simulated trading platform</p>
    <div class="row mt-4">
        {% for stock in stocks %}
        <div class="col-md-4">
            <div class="card mb-3 p-3">
                <h5>{{ stock.name }} ({{ stock.ticker }})</h5>
                <p>Price: ${{ "%.2f"|format(stock.currentMarketPrice) }}</p>
                <a href="{{ url_for('trade', ticker=stock.ticker) }}" class="btn btn-primary">Trade</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
